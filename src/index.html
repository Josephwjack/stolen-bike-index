<!DOCTYPE html>
<html>
<head>
<title>Bike Index</title>
</head>
<body>
  <div class="container">
    <div class="input-form">
      <h1>Search to see bikes stolen in your area</h1>
      <label for="location">Search by Zipcode:</label>
      <input id="location" type="text">
      <label for="color-search">Add bike color:</label>
      <input id="color-search" type="text">
      <label for="brand">Search by Manufacturer:</label>
      <input id="brand" type="text">
      <button class="btn-lg" id="searchBikes">Search!</button>
    </div>
    <div>
      <div class="row">
        <div class="col-sm-3 bikesFound">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
